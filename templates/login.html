<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Login page" />

  <title>Login Page</title>
{% load static %}
  <link rel="stylesheet" href="{% static 'login.css'%}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'login.js'%}"></script>
  <link rel="icon" type="image/x-icon" href="{% static 'FCAI-CU.PNG' %}">
</head>

<body>
  <div id="error" style="width:30%;">
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Username: admin <br> Password: qwqw1234</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
  </div>
  {% for message in messages %}
  <div class="alert alert-danger alert-dismissible fade show" style="width:30%;"role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
  <div class="logn">
    {% load static %}
    <img src="{% static 'login.PNG' %}" alt="Login Page"> <br> <br>
    <h2>Student affairs</h2>
    <div class="login">
      <form id="frm" method="post" action="login">
        {% csrf_token %}
        <label for="usr"></label><b>Username: </b>
        <input type="text" id="usr" name="username" placeholder="Enter Username" required>
        <br><br>
        <label for="passwd"></label><b>Password: </b>
        <input type="password" id="passwd" name="password" placeholder="Enter Password" required>
        <br> <br>
        <button type="submit">Log in</button>
      </form>
    </div>
  </div>
</body>

</html>
